<div class='container'>
  <h1>Recipe Box</h1>
  <ul class='recipe-ul'>
    <li *ngFor='let currentRecipe of recipes'>
      <h3>{{currentRecipe.title}}</h3>
      <h5>Ingredients:</h5>
      <ul>
        <li *ngFor='let ingredient of currentRecipe.ingredients'>{{ingredient}}</li>
      </ul>
      <h5>Directions:</h5>
      <ol>
        <li *ngFor='let direction of currentRecipe.directions'>{{direction}}</li>
      </ol>
    </li>
  </ul>
</div>
